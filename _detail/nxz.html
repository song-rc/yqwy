			英雄，是逆行者
		</div>
		<ul>
			<li>在这个春天里，我们忘不了那一张张面孔</li>
			<li>84岁的钟南山院士为抗疫奔走，在高铁上打了个盹，满面倦容；73岁的李兰娟院士走出病房，摘下防护面罩，脸上是深深的勒痕；武汉金银潭医院院长张定宇是一名渐冻症患者，脸上却写着一个“急”字，因为他知道只有“跑”得更快，才能救治更多病人……</li>
			<li>在这个春天里，我们忘不了逝去的英雄，他们永恒在通往春天的路上。刘智明、李文亮、夏思思……4月4日，举国悲恸。当防空警报在天地间回响，这是生者对逝者的思念，是人民对英雄的礼敬。</li>
		</ul>
