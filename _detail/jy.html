			英雄，是你我他
		</div>
		<ul>
			<li>这是一场没有旁观者的战役，举国抗疫，全民皆兵。数以亿计的居民令行禁止，自行“禁足”；一个又一个14天的自我隔离、集中隔离，一位又一位感染者、疑似者、接触者的救治、排查和追踪；一片片社区、一个个村庄、一道道口岸闻令而动，筑起了防控墙…</li>
			<li>英雄是在方舱医院病床上仍手不释卷的你，是刚刚脱贫就捐钱捐物的你，是走入“红区”用镜头记录历史的你，是手绘战“疫”故事用图画加油的你，是不吐不快敢说真话的你……英雄是你！</li>
		</ul>
     </div>
